{% extends 'TRFC_VSLZR/layout.html' %}

{% block body %}
    <div style="background-color:#7a818a" class="jumbotron text-center">
        <h1>Delete File</h1>
    </div>
    <div style="margin-left: 6rem; margin-right: 4rem;" class="container col-md-10">
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4">Delete File</legend>
                            <h2>Are you sure you want to delete the file "{{ uploaded_file.tag }}"?</h2>
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-outline-danger" name="delete" id="delete" type="submit" value="True">DELETE</button>
                            <button class="btn btn-outline-light" href="/available" value=False>Cancel</button>
                        </div>
                    </form>
    </div>
{% endblock %}
